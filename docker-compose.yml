version: '3.8'

services:
  pdf-comparator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-comparator
    ports:
      - "32700:80"
    restart: unless-stopped
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    # Labels for documentation
    labels:
      - "app.name=PDF Comparator"
      - "app.description=Document Revision Comparison Tool"
